<body class="sign">
	<div class="login">
		<a href="#">
			<img src="/dist/images/logo/m216.png" height="72" width="72">
		</a>
		<h1>登录你的Mtons</h1>
		<a href="/login/google-oauth2/" class="signup-link gapps"><span>还没有账号? 注册</span></a>
		<hr>
		<form action="login" method="post">
			<label for="id_email">登录名:</label>
			<input id="id_email" maxlength="75" name="email" placeholder="用户名" type="text">
			<label for="id_password">密码:</label>
			<input id="id_password" name="password" placeholder="密码" type="password">
			<input type="submit" class="btn btn-primary" value="Log in">
			<a href="/accounts/password/reset/" class="forgot" style="display: none;">
				Forgot password?
			</a>
		</form>
	</div>

	<p class="small">Copyright © Mtons（<a href="http://www.miitbeian.gov.cn/" target="_blank">京ICP备13042759号</a>)
		</p>
