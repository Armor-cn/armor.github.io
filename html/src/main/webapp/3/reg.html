<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<meta name="Robots" content="all" />

<meta name="viewport"
	content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="application-name" content="Mtons" />
<title>Mtons.com</title>
<!-- v3 -->

<link rel="stylesheet" href="./dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./dist/css/login.css">

</head>
<body class="sign">
	<div class="login">
		<a href="#">
			<img src="/dist/images/logo/m216.png" height="72" width="72">
		</a>
		<h1>注册你的 Mtons 账号</h1>
		<a href="/login/google-oauth2/" class="signup-link gapps"><span>已有账号, 登录</span></a>
		<hr>
		<form action="login" method="post">
			<label for="id_email">用户名:</label>
			<div id="id_email">
				<input maxlength="18" name="email" placeholder="用户名" type="text" data-required>
			</div>
			<label for="id_name">昵称:</label>
			<div id="id_name">
				<input maxlength="9" name="name" placeholder="昵称" type="text" data-required>
			</div>
			<label for="id_password">密码:</label>
			<div id="id_password">
				<input id="password" maxlength="18" name="password" placeholder="密码" type="password" data-required>
			</div>
			<label for="id_password2">确认密码:</label>
			<div id="id_password2">
				<input maxlength="18" name="password2" placeholder="请再输入一次密码" type="password" data-required data-conditional="confirm" data-describedby="message" data-description="passwd">
			</div>
			<input type="submit" class="btn btn-primary" value="注 册">
		</form>
	</div>

	<p class="small">Copyright © Mtons（<a href="http://www.miitbeian.gov.cn/" target="_blank">京ICP备13042759号</a>)
		</p>
</body>
</html>
