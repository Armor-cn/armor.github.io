input.encoding = UTF-8
output.encoding = UTF-8
contentType = text/html;charset=UTF-8

resource.loader = webapp
webapp.resource.loader.class = org.apache.velocity.tools.view.WebappResourceLoader
webapp.resource.loader.path = /themes/
webapp.resource.loader.cache = false

velocimacro.library = macro.vm
velocimacro.library.autoreload = true
velocimacro.permissions.allowInline = true

tools.view.servlet.layout.directory = /layout/
tools.view.servlet.layout.default.template = default.vm

file.resource.loader.cache = false
file.resource.loader.modificationCheckInterval = 1

runtime.log.logsystem.class = org.apache.velocity.runtime.log.Log4JLogChute
runtime.log.logsystem.log4j.logger=org.apache.velocity

#userdirective = mblog.base.velocity.directive.NumberDirective
userdirective = mblog.base.velocity.directive.ResourceDirective